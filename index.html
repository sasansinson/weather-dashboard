<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="bg-dark text-white text-center p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <main class="container-fluid">
    <div class="row">
       <div class="col-12 col-md-3 p-2 search-column">
         <h2>Search for a City</h2>
           <form class = "p-2" id = "city-search-form">
             <input name="city" id="city" type="text" autofocus="true" class="form-input" />
             <button class = "btn btn-success" type = "submit">Search</button>
           </form>
           <div class = "past-search border" id = "past-search-buttons"></div>
       </div>
       <div class="col-12 col-md-9">
           <div class = "row border selected-city" id = "current-forecast">
             <div class = "col-12">
               <h3 id="searched-city"></h3>
               <div id = "current-weather-container" class = "list-group"></div>
             </div>  
           </div>
           <div class = "row" id = "five-day-forecast">
              <div class = "d-flex" id = "fiveday-container"></div>
           </div>  
       </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
